<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav class="green">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Weather Report</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <!-- <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li> -->
        </ul>
      </div>
    </nav>

    <div class="row">

    </div>

    <div class="row">
      <div class="container">
        <div class="col m4">

          <div class="card">
            <div class="card-image">
              <img src="assets/img/forrest.jpg" id="card-img">
              <span class="card-title">Humidity</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content" id="card_humidity">
            </div>
          </div>

        </div>
        <div class="col m4">
          <div class="card">
            <div class="card-image">
              <img src="assets/img/office.jpg" id="card-img">
              <span class="card-title">Light</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content"  id="card_light">
            </div>
          </div>
        </div>
        <div class="col m4">
          <div class="card">
            <div class="card-image">
              <img src="assets/img/tree.jpg" id="card-img">
              <span class="card-title">Temperature</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content"  id="card_temperature">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="button_show">
      <button class="waves-effect waves-light btn-small" id="show_table">SHOW TABLE</button>
    </div>

    <br/><br/>

    <div class="row container" style="display:none" id="weather_table">
      <div class="col m4">
        <table id="table-item">
          <thead>
            <tr>
                <th>humidity</th>
            </tr>
          </thead>

          <tbody id="table_humidity">
          </tbody>
        </table>
      </div>
      <div class="col m4">
        <table id="table-item">
          <thead>
            <tr>
                <th>Light</th>
            </tr>
          </thead>

          <tbody id="table_light">
          </tbody>
        </table>
      </div>
      <div class="col m4">
        <table id="table-item">
          <thead>
            <tr>
                <th>Temperature</th>
            </tr>
          </thead>

          <tbody id="table_temperature">
          </tbody>
        </table>
      </div>
    </div>

    <br/><br/>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
